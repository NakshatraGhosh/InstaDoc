<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            height: 100vh;
            margin: 0;
            background-color: #000; /* Set the background color to black */
            color: #fff; /* Change text color to white for better contrast */
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            background-color: #444; /* Dark background for header */
            padding: 10px 0;
            display: flex;
            justify-content: space-around; /* Space out the menu items */
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            transition: background-color 0.3s;
        }

        header a:hover {
            background-color: #555; /* Darker on hover */
        }

        h1 {
            margin-top: 10px; /* Small margin for the title */
        }

        #chat-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #222; /* Dark background for chat container */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            max-height: 400px;
            margin-top: 20px; /* Space between header and chat container */
        }

        #user-input {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #444; /* Dark background for input area */
            color: #fff; /* Change input text color to white */
        }

        .send-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #32CD32; /* Light green for user messages */
            align-self: flex-end;
        }

        .bot-message {
            background-color: #dc3545; /* Darker red for bot messages */
        }
    </style>
</head>
<body>
    <header>
         <a href="http://localhost:8080/home">Home</a>
        <a href="http://localhost:8080/appointment">Appointment</a>
        <a href="#">Help Desk</a>
        <a href="http://localhost:8080/testchat">Chat with Us</a>
    </header>

    <h1>Chatbot Interface</h1>
    <div id="chat-container"></div>
    <textarea id="user-input" rows="4" placeholder="Type your message here..."></textarea>
    <button class="send-button" onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;

            // Display user's message
            displayMessage(userInput, 'user');

            // Make API call
            fetch('http://localhost:8080/generateContent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [
                        {
                            parts: [
                                {
                                    text: userInput
                                }
                            ]
                        }
                    ]
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data && data.candidates && data.candidates.length > 0) {
                    const content = data.candidates[0].content.parts[0].text;
                    displayMessage(content, 'bot');
                    speakMessage(content); // Automatically convert to speech
                } else {
                    displayMessage('No content received from the server.', 'bot');
                }
            })
            .catch(error => {
                console.error('Error during fetch:', error);
                displayMessage('Error occurred while fetching response.', 'bot');
            });

            // Clear the input field
            document.getElementById('user-input').value = '';
        }

        function displayMessage(message, type) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (type === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the latest message
        }

        // Function to convert text to speech
        function speakMessage(text) {
            const speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speechSynthesisUtterance);
        }
    </script>
</body>
</html>
